<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
              
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
        <title>Editar Contrato</title>
        <script>
            $(function(){
                $("#cancelar").click(function(){
                    window.location = "/contratos/contratos/listar";
                });
            });
        </script>
    </head>
     <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3>Editar Contrato</h3>
                </div>
            </div>
            <div class="row">
                <form class="col s12" id="formcontrato" th:action="@{/salvarContrato}" method="POST" th:object="${contrato}">
                    <div class="input-field col s2">
                        <label for="id">ID</label><br/><br/>
                        <input name="id" id="id" th:field="*{id}" readonly="readonly">
                    </div>
                    <div class="input-field col s5">
                        <label for="dtInicio">Dt. Início</label><br/><br/>
                        <input type="text" name="dtInicio" id="dtInicio" th:field="*{dtInicio}">
                    </div>
                    <div class="input-field col s5">
                        <label for="dtFim">Dt. Fim</label><br/><br/>
                        <input type="text" name="dtFim" id="dtFim" th:field="*{dtFim}">
                    </div>
                    <div class="input-field col s12">
                        <label for="contratante">Contratante</label><br/><br/>
                        <select id="contratante" class="browser-default" th:field="${contrato.contratante.id}" >
                            <option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}" th:text="${pessoa.nome}"></option>
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <label for="contratada">Contratada</label><br/><br/>
                        <select id="contratada" class="browser-default" th:field="${contrato.contratada.id}" >
                            <option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}" th:text="${pessoa.nome}"></option>
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <label for="servico">Serviço</label><br/><br/>
                        <select id="servico" class="browser-default" th:field="${contrato.servico.id}" >
                            <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.nome}"></option>
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <label for="valor">Valor</label><br/><br/>
                        <input name="valor" id="valor" th:field="*{valorContratado}">
                    </div>
                	<div class="row">
                        <div class="input-field col s6">
                            <input id="submit" class="waves-effect waves-light btn" type="submit" value="Salvar" />
                            <button id="cancelar" type="button" class="waves-effect waves-light btn">Cancelar</button>
                        </div>
                    </div>

                
                </form>
            </div>
        </div>
     </body>
    </html>
