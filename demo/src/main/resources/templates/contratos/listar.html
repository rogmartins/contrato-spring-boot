<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
              
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
        <title>Cadastro de Contratos</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <div class="col s12">
                <a href="/contratos" class="breadcrumb">Início</a>
                <a href="#" class="breadcrumb">Contratos</a>
              </div>
            </div>
          </nav>        
    <div class="container">
        <div class="row" style="padding-top: 20px;">
            <div class="col s12">
                <a th:href="@{/contratos/incluir}">Incluir</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h3>Listar Contratos</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12">  
            <table class="striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Contratante</th>
                    <th>Contratada</th>
                    <th>Serviço</th>
                    <th>Valor</th>
                    <th>Dt. Início</th>
                    <th>Dt. Fim</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                    <tr th:each="contrato : ${contratos}">
                        <td th:text="${contrato.id}"></td>
                        <td th:text="${contrato.contratante.nome}"></td>
                        <td th:text="${contrato.contratada.nome}"></td>
                        <td th:text="${contrato.servico.nome}"></td>
                        <td th:text="${contrato.valor}"></td>
                        <td th:text="${contrato.dt_inicio}"></td>
                        <td th:text="${contrato.dt_fim}"></td>
                        <td><a th:href="@{/contratos/editar/{id}(id=${contrato.id})}">Editar</a></td>
                        <td><a th:href="@{/contratos/excluir/{id}(id=${contrato.id})}">Excluir</a></td>
                    </tr>
            </table>
            </div>
        </div>
       </div>
    </body>
</html>
