<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
              
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
        <title>Incluir Serviço</title>
        <script>
            $(function(){
                $("#cancelar").click(function(){
                    window.location = "/contratos/servicos/listar";
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3>Incluir Serviço</h3>
                </div>
            </div>
            <div class="row">
                <form class="col s12" id="formservico" th:action="@{/salvarServico}" method="POST" th:object="${servico}">
                    <div class="input-field col s12">
                        <label for="id">ID</label>
                        <input name="id" id="id" th:field="*{id}" readonly="readonly">
                    </div>
                    <div class="input-field col s6">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="validate" th:field="*{nome}" /><br />
                    </div>
                    <div class="input-field col s6">
                        <label for="valor">Valor</label>
                        <input type="text" name="valor" id="valor" class="validate" th:field="*{valor}" /><br />
                    </div>
                	<div class="row">
                        <div class="input-field col s6">
                            <input id="submit" class="waves-effect waves-light btn" type="submit" value="Salvar" />
                            <button id="cancelar" type="button" class="waves-effect waves-light btn">Cancelar</button>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </body>
</html>
