<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>
              
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../../materialize/js/materialize.js"></script>
        <script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
        <title>Editar Pessoa</title>
        <script>
            $(function(){
                $("#cancelar").click(function(){
                    window.location = "/contratos/pessoas/listar";
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3>Editar Pessoa</h3>
                </div>
            </div>
            <div class="row">
                <form class="col s12" id="formpessoa" th:action="@{/salvarPessoa}" method="POST" th:object="${pessoa}">
                    <div class="input-field col s12">
                        <label for="id">ID</label>
                        <input name="id" id="id" th:field="*{id}" readonly="readonly">
                    </div>
                    <div class="input-field col s6">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" class="browser-default" th:field="*{tipo}" >
                         <option value="FISICA" th:text="Física"/>
                         <option value="JURIDICA" th:text="Jurídica"/>
                        </select>
                    </div>
                    <div class="input-field col s6">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="validate" th:field="*{nome}" /><br />
                    </div>
                    <div class="input-field col s6">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" class="validate" th:field="*{sobrenome}" /><br />
                    </div>
                    <div class="input-field col s6">
                        <label for="cpfCnpj">CPF / CNPJ</label>
                        <input type="text" name="cpfCnpj" id="cpfCnpj" class="validate" th:field="*{cpfCnpj}" /><br />
                    </div>
                	<div class="row">
                        <div class="input-field col s6">
                            <input id="submit" class="waves-effect waves-light btn" type="submit" value="Salvar" />
                            <button id="cancelar" type="button" class="waves-effect waves-light btn">Cancelar</button>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </body>
</html>
