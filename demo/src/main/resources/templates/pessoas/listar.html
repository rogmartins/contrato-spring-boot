<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
              
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
        <title>Cadastro de Pessoas</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <div class="col s12">
                <a href="/contratos" class="breadcrumb">In√≠cio</a>
                <a href="#" class="breadcrumb">Pessoas</a>
              </div>
            </div>
          </nav>        
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Listar Pessoas</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12">  
            <table class="striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Tipo</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>CPF / cNPJ</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                    <tr th:each="pessoa : ${pessoas}">
                        <td th:text="${pessoa.id}"></td>
                        <td th:text="${pessoa.tipo}"></td>
                        <td th:text="${pessoa.nome}"></td>
                        <td th:text="${pessoa.sobrenome}"></td>
                        <td th:text="${pessoa.cpfCnpj}"></td>
                        <td><a th:href="@{/pessoas/editar/{id}(id=${pessoa.id})}">Editar</a></td>
                        <td><a th:href="@{/pessoas/excluir/{id}(id=${pessoa.id})}">Excluir</a></td>
                    </tr>
            </table>
            </div>
        </div>
       </div>
    </body>
</html>
